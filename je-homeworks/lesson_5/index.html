<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .wrapper > div {
            display: flex;
            flex-direction: column;
        }
        .usd {
            margin-top: 50px;
        }
        .eur {
            margin-top: 50px;
        }
        input {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="som">
        <label for="som" >Som</label>
        <input type="number" id="som">
    </div>
    <div class="usd">
        <label for="usd" >Usd</label>
        <input type="number" id="usd">
    </div>
    <div class="eur">
        <label for="eur" >Eur</label>
        <input type="number" id="eur">
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
